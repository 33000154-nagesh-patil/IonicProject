<ion-header >
  <ion-toolbar class="custBackgroundDynamicColorWhite">
    <ion-grid class="custBackgroundDynamicColorWhite">
      <ion-row>
        <ion-col  [size]="'1'" (click)="dismiss()" class="text-center mt-1">
          <ion-img [src]="imageList?.arrow" class="custKYCImg mt-2"></ion-img>
        </ion-col>
        <ion-col [size]="'10'">
          <span class="custFontFamilyMuliBold muli-14pt custLineHight40 custColorDark ">{{CardValue?.card?.heading}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>


      <ion-card >
        <ion-card-content>
          <ion-row >
            <ion-col [size]="'12'" class="d-flex flex-column">
              <span *ngIf="CardValue?.card?.card?.sub_heading" class="custFontFamilyRobotoCondensed custFontFamilyMuliITF-Rupee muli-20pt custLineHight18 custColorDark m-1"><img [src]="CardValue?.card?.image" *ngIf="CardValue?.card?.image" width="50px" height="50px" class="me-2" >{{CardValue?.card?.sub_heading}}</span>
              <span *ngIf="CardValue?.card?.card?.description" class="custFontFamilyMuliRegular muli-14pt custLineHight15 custColorBattlePGry m-1">{{CardValue?.card?.description}}</span>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let x of CardValue?.card?.row">
            <ion-col class="d-flex flex-column" *ngFor="let y of x|keyvalue">
              <span class="custFontFamilyMuliRegular muli-12pt custLineHight15 custColorBattlePGry m-1">{{y.key}}</span>
              <span  class="custFontFamilyRobotoCondensed custFontFamilyMuliITF-Rupee muli-16pt custLineHight18 custColorDark m-1">{{y.value}}
          </span>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>


      <ion-card class="p-3 mt-2">
        <p class="custFontFamilyMuliRegular muli-12pt custLineHight15 custColorBattlePGry mb-0">NAV date is decided based on when the money is credited to AMC and not the debit date.</p>
      </ion-card>
      <ion-row class="custBackgroundColorWhite w-100 fixed-bottom">
        <ion-col  class="p-3" (click)="Reedem()"  >
          <button class="btn h-100 w-100 border border-success">
            <span class="custColorParakeetGreen custFontFamilyMuliBold muli-16pt">{{CardValue?.action1}}</span>
          </button>
        </ion-col>
          <ion-col class="p-3" (click)="Switch()" *ngIf="CardValue?.action2">
            <button class="btn h-100 w-100 custBackgroundColorParakeetGreen">
              <span class="custColorWhite custFontFamilyMuliBold muli-16pt">{{CardValue?.action2}}</span>
            </button>
          </ion-col>
        </ion-row>


  </ion-grid>
</ion-content>
