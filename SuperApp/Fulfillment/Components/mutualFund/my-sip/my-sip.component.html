<ion-app>
<ion-header >
  <ion-toolbar class="custBackgroundDynamicColorWhite">
    <ion-grid>
      <ion-row>
        <ion-col [size]="'1'" class="text-center mt-1" (click)="redirectTo()">
          <ion-img [src]="imageList?.arrow" class="backArrow mt-2"></ion-img>
        </ion-col>
        <ion-col [size]="'10'">
          <span
            class="custFontFamilyMuliBold muli-24pt custLineHight40 custColorDark"
            >{{ "sipHeader" | translate }}</span
          >
        </ion-col>
        <!-- <ion-col [size]="'1'" class="mt-2">
          <ion-img class="custHelpIcon" [src]="imageList?.helpIcon"></ion-img>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-card *ngFor="let x of DummayAPiData">
    <ion-card-header class="pt-0">
      <!-- <div class="custBottom d-flex justify-content-end" >
        <ion-img [src]="asd" class="custBookmark" (click)="getbookmarkData('data')"></ion-img>
      </div> -->
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col [size]="'2'" class="text-start mt-1">
            <ion-img [src]="imageList?.iciciLogo" class="custiciciicon"></ion-img>
          </ion-col>
          <ion-col [size]="'8'">
            <span class="custFontFamilyMuliRegular muli-14pt custColorDarka">{{x?.Funds_title}}</span>
          </ion-col>
          <ion-col [size]="'2'" class="text-end mt-1" (click)="navigate()">
            <ion-img [src]="imageList?.leftArrow" class="custInvestArrow" ></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="d-flex flex-column">
            <span class="custFontFamilyMuliRegular muli-10pt custColorGreyish custLineHight10 mt-4 ">{{'investedAmount' | translate}}</span>
            <span class="custFontFamilyMuliITF-Rupee custFontFamilyRobotoCondensed muli-14pt custColorDark">{{x?.investedAmount}}</span>
          </ion-col>
          <ion-col class="d-flex flex-column">
            <span class="custFontFamilyMuliRegular muli-10pt custColorGreyish custLineHight10 mt-4 ">{{'lastPaid' | translate}}</span>
            <span class="custFontFamilyRobotoCondensed muli-14pt custColorDark">{{x?.LastPaid}}</span>
          </ion-col>
             <ion-col class="d-flex flex-column">
            <span class="custFontFamilyMuliRegular muli-10pt custColorGreyish custLineHight10 mt-4 ">{{'nextDue' | translate}}</span>
            <span class="custFontFamilyRobotoCondensed muli-14pt custColorDark">{{x?.NextDue}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-app>
