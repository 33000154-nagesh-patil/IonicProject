<ion-row>
  <img [src]="picture" class="w-100 h-100"/>
</ion-row>



<ion-col [size]="'6'" class="ion-no-padding">
  <ion-button expand="block" class="text-capitalize text-center custLooksBtn" (click)="looks();looksGoodimg()"><span
      class="custColorWhite custFontFamilyMuliBold muli-16pt">Continue</span></ion-button>
</ion-col>
<ion-col [size]="'6'" class="ion-no-padding" >
  <ion-button expand="block" class="text-capitalize custTryButton d-flex justify-content-center" (click)="tryagain()">
    <span class="custFontFamilyMuliRegular text-center muli-14pt custColorBrightCyan">Re-take</span>
    </ion-button>
  </ion-col>
