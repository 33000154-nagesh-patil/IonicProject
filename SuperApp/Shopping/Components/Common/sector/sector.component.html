

    <ion-card>
      <ion-card-header class="p-0">
        <ion-segment scrollable [(ngModel)]="sagment">
          <ion-segment-button *ngFor="let x of data.Sagment" (click)="onSegmentChanged(x)"
            [ngClass]="segmentValue == sagment?'custColorDark':'custColorBattlePGry'">
            <ion-label class="custFontFamilyMuliSemiBold muli-14pt custLineHight18 text-capitalize">{{x}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-card-header>
      <ion-card-content>
        <ion-row  *ngIf="segmentValue=='Sectors'">
        <ion-col *ngFor="let y of data.row |keyvalue">
          <p>{{y.key}}</p>
          <span class="d-block muli-14pt custFontFamilyMuliBold custColorDark">
            {{y.value}}
          </span>
        </ion-col>
      </ion-row>

      <div *ngFor="let x of itemsData; index as i">
            <ion-row   class="w-100 mt-2">
              
              <ion-col [size]="'8'"
                class="text-start custFontFamilyMuliRegular muli-12pt custLineHight18 custColorDark">{{x?.title}}
              </ion-col>
              <ion-col [size]="'4'" class="text-end  custFontFamilyMuliBold">{{x?.value}}%</ion-col>
            </ion-row>
            <ion-row class="w-100">
              <ion-col>
                <ion-progress-bar  color="{{x.color}}" [value]="(x?.value / 10)"></ion-progress-bar>
              </ion-col>
            </ion-row>
          
          </div>
            <ion-row>
              <ion-col [size]="'4.5'"></ion-col>
              <ion-col [size]="'5'" class="" *ngIf="!isView" (click)="ViewMore(isView)">
                <button class="custBackgroundColorWhite text-center me-3">
                  <span class="custColorDarkishBlue text-center custFontFamilyMuliBold muli-12pt custLineHight18">Show More</span>
                </button>
              </ion-col>
              <ion-col [size]="'4.5'"></ion-col>
            </ion-row>
      
            <ion-row>
              <ion-col [size]="'4.5'"></ion-col>
              <ion-col [size]="'3'" class="text-center" (click)="ViewMore(isView)" ng-click="rotateImg = !rotateImg">
                <span class="custColorDarkishBlue custFontFamilyMuliBold muli-12pt custLineHight18 text-nowrap"
                  *ngIf="isView">Show Less</span><br>
                <img src="assets\icon\arrowDown.svg" class="dropdown" [@rotatedState]='state' />
              </ion-col>
              <ion-col [size]="'4.5'"></ion-col>
            </ion-row>
      </ion-card-content>
