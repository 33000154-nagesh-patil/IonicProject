

<ion-header class="sticky-top">
  <ion-toolbar class="custBackgroundDynamicColorWhite  px-2">
    <ion-grid>
      <ion-row>
        <!-- <ion-col [size]="'1'" class="text-center mt-1">
          <ion-img [src]="imageList?.arrow" class="custKYCImg mt-2"></ion-img>
        </ion-col> -->
        <ion-col [size]="'11'" class=" ps-2">
          <span class="custFontFamilyMuliBold muli-14pt custLineHight40 custColorDark ">
            Payment confirmation</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="contentBackground">
  <ion-grid class="align-items-center h-100">
    <ion-row class="py-2">
      <ion-col [size]="'12'" class="custTextAlignCenter">
        <ion-img [src]="imageList?.bassured" class="custImgSucc"></ion-img>
      </ion-col>
      <ion-col [size]="'12'" class="custTextAlignCenter">
        <span class="custFontFamilyMuliBold muli-16pt custLineHight22 custColorDark">Bill Paid</span>
      </ion-col>

      <ion-col [size]="'12'" class="custTextAlignCenter px-5">
        <span class="custFontFamilyMuliRegular muli-10pt custLineHight18 custColorBattlePGry">Thank You!</span>
        <p class="custFontFamilyMuliRegular muli-10pt custLineHight18 custColorBattlePGry">Your Payment has been succesfull!</p>
      </ion-col>
      <!-- <ion-col [size]="'12'" class="custTextAlignCenter">
        <span class="custFontFamilyMuliRegular muli-10pt custLineHight18 custColorBattlePGry">Your Payment has been succesfull!</span>
      </ion-col> -->
      <ion-col [size]="'12'">
        <ion-card class="custBackgroundColorWhite">
          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col [size]="'12'" class="d-block justify-content-start">
                  <span
                    class="custFontFamilyMuliBold muli-12pt custLineHight20 custColorDark" >{{data.operator.value}}</span>

                  <span
                    class="custFontFamilyMuliRegular d-block muli-10pt custLineHight22 custColorGreyish">28 May 2022,4:55 PM</span>
                </ion-col>
                <ion-col [size]="'6'" class="py-2 d-block justify-content-start">
                  <span class="custFontFamilyMuliRegular muli-8pt custLineHight20 custColorGreyish">Price</span>
                  <span class="custFontFamilyMuliBold d-block muli-10pt custLineHight18 custColorDark custAdd ">
                    {{data.AmountType.value}}
                  </span>
                </ion-col>

                <ion-col [size]="'6'" class="py-2 d-block justify-content-start">
                  <span class="custFontFamilyMuliRegular muli-8pt custLineHight20 custColorGreyish">Payment</span>
                  <span class="custFontFamilyMuliBold d-block muli-10pt custLineHight18 custColorDark custAdd ">
                   Done
                  </span>
                </ion-col>


           
                <ion-col [size]="'12'" class="py-2">
                  <span class="custFontFamilyMuliRegular muli-8pt custLineHight20 custColorGreyish">Transaction
                    ID</span><br>
                  <ion-row class="custFontFamilyMuliBold  muli-10pt custColorDark custTextAlignCenter">
                    <span>A-Hm-FH347-FGHK-34778</span>&nbsp;&nbsp;<ion-img [src]="imageList?.copy"
                      class="custCopy"></ion-img>
                  </ion-row>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
<!-- 
      <ion-row class="py-2 px-2 align-items-center">
        <ion-col [size]="'1'" class="position">
<ion-checkbox>

</ion-checkbox>
</ion-col>
<ion-col [size]="'11'">
<span class="custFontFamilyMuliRegular muli-12pt custLineHight15 custColorDark">Add this mobile number to my favourites list</span>
</ion-col>
      </ion-row> -->
    </ion-row>
  </ion-grid>
</ion-content>



<ion-col class="fixed-bottom">
  <ion-row class="px-2 w-100">
    <ion-col [size]="'12'">
      <button (click)="gotoDashboard()" class="btn w-100 text-center custButtonOutLine custBtnExplore">
        <span class=" custColorBrightCyan custColorWhite custFontFamilyMuliBold muli-16pt">Explore App</span>
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="px-2 w-100">
    <ion-col [size]="'12'">
      <button (click)="goToBbps()" class="btn w-100 text-center custBackgroundColorBrightCyan" ><span
          class="custColorWhite custFontFamilyMuliBold muli-16pt">Make Another Payment</span></button>
    </ion-col>

  </ion-row>
</ion-col>
