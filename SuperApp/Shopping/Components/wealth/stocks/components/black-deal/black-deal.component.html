<ion-grid>
  <ion-row>
    <ion-segment value="BULK" [(ngModel)]="segment" (ionChange)="segmentChanged()">
      <ion-segment-button value="BULK">
        <ion-label class="custFontFamilyMuliBold muli-14pt custColorDark">BULK Deal</ion-label>
      </ion-segment-button>
      <ion-segment-button value="BLOCK">
        <ion-label class="custFontFamilyMuliBold muli-14pt custColorDark">BLOCK Deal</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <div class="my-2">
    <ion-card class="custBackgroundColorWhite mx-2 my-0" *ngFor="let item of data">

      <ion-row class="pb-0 mb-0">
        <ion-col [size]="2" class="custColorDark muli-14pt custFontFamilyMuliBold  text-nowrap">
          {{item.cmp_stock}}
          <!-- <img *ngIf="item.img" src={{item.img}} style="height: 16px; margin-top: -16px;"> -->
        </ion-col>
        <ion-col [size]="4"
          class="custFontFamilyMuliSemiBold custLineHight20 muli-14pt custColorDark  text-end   text-nowrap"
          [ngClass]="item.sold === 'Bought'?'custPink':'custGreen'">
          Bought
        </ion-col>

        <ion-col [size]="4"
          class="custFontFamilyMuliBold custLineHight20 muli-14pt custColorDark ms-5  text-end   text-nowrap">
          2,44,00<span>@{{item.price_pr_stock}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col [size]="2"
          class="custFontFamilyMuliSemiBold muli-12pt  custLineHight16 custColorBattlePGry  text-nowrap">
          NSE
        </ion-col>

        <ion-col [size]="4"
          class="custFontFamilyMuliSemiBold muli-12pt text-end  custLineHight16 custColorBattlePGry  text-nowrap">
          2024 Jun 10
        </ion-col>

        <ion-col [size]="4" class="d-flex justify-content-end text-end ms-5">
          <!-- <ion-img [src]="imageList?.greenIcon" style="height: 4px; width: 20px;margin-top: 7px;" class="ps-1">
                  </ion-img> -->
          <span class="muli-12pt itemCol mb-1 text-end  text-nowrap">Ex Date: </span>&nbsp;
          <span class="muli-12pt itemCol mb-3 text-end  text-nowrap">2024 Jun 10</span>
        </ion-col>
      </ion-row>

      <!-- </ion-card-content> -->
    </ion-card>
   
  </div>


</ion-grid>
