<ion-header class="fixed-top">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col [size]="'1'"  id="goBack">
          <div class="custTextAlignCenter">
            <ion-img [src]="imageList?.arrow" class=" custInvestArrow" (click)="cancel()"></ion-img>
          </div>
        </ion-col>
        <ion-col class="custFontFamilyMuliBold muli-16pt custColorDark">Filter</ion-col>
        <ion-col size="3" class="custFontFamilyMuliBold muli-14pt custColorDarkishBlue  me-2 text-end" (click)="clearAll()">Clear All</ion-col>  
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="pt-5 h-100">
    <ion-row class="h-100 mt-3">
      
      <ion-col size="5" class="custBorder">
        <ion-row *ngFor="let item of filterKey"  class="py-3 ps-3 border-bottom custFontFamilyMuliBold muli-14pt mt-2 " (click)="filterSelected(item)" [ngClass]="(filterKey1==item)?'custColorDarkishBlue':''">
          {{item}}<ion-icon  *ngIf="filter[item].length>0" name="radio-button-on" class="custColorBrightCyan"></ion-icon>
         </ion-row>
         
      </ion-col>

      <ion-col  >
        <ion-row class=" ">
        <ion-searchbar  class=" w-100  mx-3 px-1 border rounded" [(ngModel)]="term" placeholder="Search by fund name"></ion-searchbar>
        </ion-row>
        <ion-row  class="py-2 ps-3 d-flex align-items-center  border-bottom custFontFamilyMuliBold mt-2 muli-12pt  " *ngFor="let x of filterVal" > 
          <ion-checkbox color="secondary" mode="ios" class="me-3" (click)="selectFilter(x.name)" [(ngModel)]="filter[filterKey1][x.name]"></ion-checkbox>
          <!-- <ion-checkbox color="secondary" mode="ios" class="me-3"  (click)="selectFilter(x.name)" ></ion-checkbox> -->
          <span class="custFontFamilyMuliBold muli-14pt py-2"  *ngIf="x?.name"[ngClass]="(filterVal==x.name)?'custColorDarkishBlue':''">{{x.name}}</span> 
          <img  *ngIf="x?.icon"[src]="x?.icon">
        </ion-row>
   
      </ion-col>
      
    </ion-row>
    <ion-row class="fixed-bottom p-3">
      <ion-col [size]="'6'" class="ion-no-padding" (click)="cancel()">
        <ion-button expand="block" class="text-capitalize custTryButton d-flex justify-content-center">
          <span class="custFontFamilyMuliRegular text-center muli-14pt custColorBrightCyan">cancel</span>
        </ion-button>
      </ion-col>

      <ion-col [size]="'6'" class="ion-no-padding" (click)="apply()">
        <ion-button expand="block" class="text-capitalize text-center custLooksBtn"><span
            class="custColorWhite custFontFamilyMuliBold muli-16pt">apply</span></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
