<ion-header class="sticky">
  <ion-toolbar class="custBackgroundDynamicColorWhite">
    <ion-grid>
      <ion-row class="py-2">
        <ion-col [size]="'1'" class="text-center">
          <ion-img [src]="imageList?.arrow" (click)="goBack()" class="custKYCImgone"></ion-img>
        </ion-col>
        <ion-col [size]="'11'" class="text-center">
          <span class="custFontFamilyMuliBold muli-16pt d-flex custPadding flex-start custColorDark">Track Status</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="contentBackground">
  <ion-card *ngFor="let card of cards">
    <ion-card-title class="p-2 custColorDark muli-18pt">{{card.cardTitle}}</ion-card-title>
    <ion-card-subtitle class="p-2 custColorDark muli-18pt">{{card.cardSubTitle}}</ion-card-subtitle>
    <ion-card-content>
      <div [ngClass]="card.grayBackGround?'p-2 custBackgroundColorPaleGrey':''">
        <ion-grid>
          <ion-row *ngFor="let item of card.cardRowData">
            <ion-col>
              <p [ngClass]="item.col1.pconfig">{{item.col1.p}}</p>
              <span [ngClass]="item.col1.spanConfig">{{item.col1.span}}</span>
            </ion-col>
            <ion-col>
              <p [ngClass]="item.col2.pconfig">{{item.col2.p}}</p>
              <span [ngClass]="item.col2.spanConfig">{{item.col2.span}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
    <div *ngIf="card.cardBottom">
      <ion-row *ngFor="let item of card.cardBottom" class="custBackgroundColorPaleGrey custbottomheight w-100  text-end p-2">
        <ion-col [ngClass]="item.col1Config">{{item.col1}}</ion-col>
        <ion-col [ngClass]="item.col2Config">{{item.col2}}</ion-col>
      </ion-row>
    </div>
  </ion-card>

  <div class="contentBackground p-2">
    <ion-row>
      <ion-col class="custFontFamilyMuliBold custColorDark muli-18pt">Order Status</ion-col>
      <ion-col *ngIf="inProgress" class="custFontFamilyMuliBold muli-14pt custColorlightRed text-end"> In Progress</ion-col>
    </ion-row>
    <ul class="StepProgress mt-3">
      <li *ngFor="let x of progressBar" class="w-100"
        [ngClass]="x?.Status==='Pass' ?'StepProgress-item is-done':'StepProgress-item current'">
        <p class="custFontFamilyMuliBold muli-16pt">{{x?.Document}}
          <span *ngIf="x?.Status==='Pass'" class="float-end custColorParakeetGreen">Done</span>
        </p>
        <p class="custFontFamilyMuliRegular muli-10pt custLineHight22 custColorGreyish">{{x?.span}}</p>
      </li>
    </ul>
  </div>


</ion-content>

<ion-row class="w-100 ">
  <ion-col class="p-3">
    <button class="btn h-100 w-100 red">
      <span  (click)="goBack()" class="custColorWhite custFontFamilyMuliBold muli-16pt">Cancel</span>
    </button>
  </ion-col>
</ion-row>
