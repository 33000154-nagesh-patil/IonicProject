<ion-content>
  <ion-grid>
    <ion-col [size]="'12'">
      <ion-row>
        <ion-col [size]="'12'" class="text-end px-2 custDoneText" (click)="stopService()">
          <span class="muli-18pt custFontFamilyMuliBold custColorDarkishBlue">Done</span>
        </ion-col>
      </ion-row>
      <ion-row class="mt-3">
        <ion-img src="assets\icon\torus.svg" ></ion-img>
      </ion-row>
      <ion-row class="custMic text-center" *ngIf="!success">
        <ion-img src="assets\icon\mic1.svg" ></ion-img>
      </ion-row>
      <ion-row *ngIf="success">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
          <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
          <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
        </svg>
      </ion-row>
        <ion-row class="mt-4" *ngIf="record">
          <div class="snippet" data-title=".dot-typing">
            <div class="stage">
              <div class="dot-typing"></div>
            </div>
          </div>
        </ion-row>
        <ion-row class="fixed-bottom custText text-center">
          <span *ngIf="!inputVal" class="muli-16pt custFontFamilyMuliRegular">Say Something...</span><span class="muli-16pt custFontFamilyMuliRegular" *ngIf="inputVal">{{service.text}}</span>
        </ion-row>
    </ion-col>

  </ion-grid>

</ion-content>
