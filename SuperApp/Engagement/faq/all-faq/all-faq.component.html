<ion-header class="sticky-top">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col [size]="'1'" (click)="goToBack()" id="goBack">
          <div class="custTextAlignCenter">
            <ion-img [src]="imageList?.arrow" class="custArrorSize custWithoutTextImg mt-1"></ion-img>
          </div>
        </ion-col>
        <ion-col class="custFontFamilyMuliBold muli-16pt custColorDark">All FAQs</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content class="contentBackground pb-5 w-100 h-100">
  <ion-grid>


    <mat-form-field appearance="outline" class="custBackgroundColorWhite custSearch ion-no-padding" floatLabel="never">
      <input matInput type="text" autocomplete="on" 
        class="custFontFamilyMuliRegular custColorGreyish muli-14pt custLineHight20 text-start ms-3 searchIn"
        [(ngModel)]="type" (keydown)="searchMiss($event)"
        placeholder="Ask a question...." autofill="False">
      <ion-icon matSuffix class="me-1 muli-20pt custColorDarkishBlue"></ion-icon>
    </mat-form-field>
 

  
<ion-row class="pt-3">
      <mat-accordion class="w-100 example-headers-align" *ngFor="let x of allData | filter:type">
        <mat-expansion-panel>
          <mat-expansion-panel-header style="height: auto;" class="custpad">
            <mat-panel-title>
              <span class="custFontFamilyMuliBold muli-14pt custLineHight20 custColorDarkShade">{{x?.question}}
              </span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ion-grid class="ion-no-padding">
            <ion-row class="bodycontent1" style="border-radius: 4px;">
              <p class="custFontFamilyMuliRegular muli-12pt mt-2
               px-3 custColorDark" [innerHTML]="x?.answer"></p>
            </ion-row>
          </ion-grid>
        </mat-expansion-panel>
      </mat-accordion>
    </ion-row>
    
  </ion-grid>


  <div class="container" *ngIf="clearAll">
    <div class="center">
      <ion-row>
        <ion-col [size]="'12'">
          <ion-img class="faceImg" [src]="imageList?.noNotification"></ion-img>
          <br>
        </ion-col>
        <ion-col>
          <span class="found custFontFamilyMuliBold">No Data found !</span>
          <br /><br />
          <!-- <span>We will notify you when something new arrives !</span> -->
        </ion-col>
      </ion-row>
    </div>
  </div> 
  

</ion-content>
