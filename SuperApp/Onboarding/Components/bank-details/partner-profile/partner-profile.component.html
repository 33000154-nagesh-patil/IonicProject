<ion-app>
<ion-header>
  <ion-toolbar class="p-3">
    <ion-grid>
      <ion-row>
        <ion-col [size]="'1'" class="text-center mt-1" (click)="goback()">
          <ion-img [src]="imageList?.arrow" class="custKYCImg mt-2"></ion-img>
        </ion-col>
        <ion-col [size]="'10'" class="text-start mt-2">
          <span class="custFontFamilyMuliBold muli-16pt">Partner Profile</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="contentBackground">
  <ion-grid class="p-3">
    <form [formGroup]="partnerprofilform" (ngSubmit)="getPartnerDetails()">
      <ion-row>
        <mat-form-field class="w-100" appearance="outline">
          <input
            type="text"
            class="w-100"
            placeholder="Enter your name"
            matInput
            formControlName="name"
            name="name"
          />
          <mat-error *ngIf="checkError('name','required')">
            Name is Required
          </mat-error>
        </mat-form-field>
      </ion-row>
      <ion-row>
        <mat-form-field class="w-100" appearance="outline">
          <input
            type="text"
            class="w-100"
            placeholder="Enter your Email"
            matInput
            formControlName="email"
            name="email"
          />
          <mat-error *ngIf="checkError('email','required')">
            email is Required
          </mat-error>
        </mat-form-field>
      </ion-row>
      <!-- <ion-row>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Date Of Birth</mat-label>
          <input
            matInput
            readonly
            [matDatepicker]="picker"
            formControlName="dob"
            name="dob"
            placeholder="DD-MM-YYYY"
            required
            (click)="picker.open()"
          />
          <mat-error *ngIf="checkError('dob','required')">
            DOB is Required
          </mat-error>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-row> -->
      <ion-row>
        <!--  -->
        <mat-form-field class="w-100" appearance="outline" (click)="getQualification('qualification')">
          <mat-label class="text-capitalize">Qualification</mat-label>
          <mat-select name="qualification" formControlName="qualification">
            <mat-option  *ngFor="let item of qualification" [value]="item.ID">{{item.TEXT}}</mat-option>

          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="checkError('qualification','required')">
          Qualification is Required
        </mat-error>
      </ion-row>

      <ion-row class="w-100">
        <ion-item lines="none" class="ion-no-padding contentBackground">
          <!-- (ionChange)="onTermsChecked($event)" -->
          <ion-checkbox
            (click)="profile($event)"
            color="secondary"
            slot="start"
            class="custCheckMargin custTer`mCheckbox"
            checked="true"
            mode="md"
            id="checkBoxPolicy"
            formControlName="checkBox"

          >
          </ion-checkbox>
          <p
            class="custFontFamilyMuliBold muli-10pt custColorWarmGrey custLineHight15 ion-no-margin"
          >
            I have read and accepted the FATCA Declaration & the &nbsp;
            <span
              ><a
                href="https://proto.heytorus.com/RSL.pdf"
                class="custColorDarkishBlue text-decoration-none"
              >
                Terms and Conditions</a
              ></span
            >
          </p>
        </ion-item>
      </ion-row>
    </form>
  </ion-grid>

  <ion-col [size]="'12'" class="px-1" (click)="skip('PartnerProfile')">
    <ion-button
      expand="block"
      class="text-capitalize custTryButton d-flex justify-content-center"
    >
      <span
        class="custFontFamilyMuliRegular text-center muli-14pt custColorBrightCyan"
        >{{ "skipLabel" | translate }}</span
      >
    </ion-button>
  </ion-col>
</ion-content>



<ion-footer>
  <ion-toolbar class="p-3">
    <ion-row>
      <!-- [disabled]="ifChecked"  -->
      <button [disabled]="!partnerprofilform.valid" (click)="getPartnerDetails()"
        class="btn w-100 custHeightBtn text-center custBackgroundColorBrightCyan">
        <span class="custColorWhite custFontFamilyMuliBold muli-16pt">Continue</span>
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
</ion-app>
