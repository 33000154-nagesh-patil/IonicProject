<ion-header>
  <ion-toolbar class="custBackgroundDynamicColorWhite">
    <ion-grid>
      <ion-row>
        <ion-col [size]="'1'" class="text-center mt-1" (click)="goback()">
          <ion-img [src]="imageList?.arrow" class="custKYCImg mt-2"></ion-img>
        </ion-col>
        <ion-col [size]="'10'" class="text-start mt-2">
          <span class="custFontFamilyMuliBold muli-16pt ">Income</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="contentBackground p-3">
  <form action="" [formGroup]="incomeForm"></form>
  <ion-grid class="mx-2 pb-5">
    <ion-row class="pb-3">
      <ion-col class="custFontFamilyMuliBold muli-16pt">
        Update Income
      </ion-col>
      <ion-col class="text-end custFontFamilyMuliBold">
        <span class="custSize">+</span>
         Add New
      </ion-col>
    </ion-row>

    <ion-row class="w-100" *ngFor="let item of incomeFormData">
     <label for="" class="mx-1 w-100">{{item.lable}}</label>
      <ion-col [size]="'6'">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="custColorWarmGrey ">Monthly</mat-label>
          <input class="w-100" type="text" matInput [formControlName]="item.FormControlName" minlength="10"  />
          <!-- <mat-error *ngIf="checkError('businessName','required')">
            businessName is Required
          </mat-error> -->
        </mat-form-field>
      </ion-col>
      <ion-col [size]="'6'">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="custColorWarmGrey">Yearly</mat-label>
          <input class="w-100" type="text" matInput formControlName="item.label" minlength="10" />
          <!-- <mat-error *ngIf="checkError('businessName','required')">
            businessName is Required
          </mat-error> -->
        </mat-form-field>
      </ion-col>
     

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="custBackgroundColorWhite fixed-bottom ">
  <ion-row class="mx-3">
    <ion-col [size]="'4'" class="custFontFamilyMuliBold muli-16pt">Total Income</ion-col>
    <ion-col [size]="'4'"  class="text-center muli-10pt custColorWarmGrey">Monthly<br/><span class="custFontFamilyMuliRegular muli-20pt custColorDark">600</span></ion-col>
    <ion-col [size]="'4'" class="text-center muli-10pt custColorWarmGrey">Yearly<br/><span class="custFontFamilyMuliRegular muli-20pt custColorDark">50000</span></ion-col>
  </ion-row>
  <ion-row class="m-2">
    <ion-col [size]="'12'" class="pb-3 px-3">
      <button class="btn w-100 text-center custBackgroundColorBrightCyan"><span
          class="custColorWhite custFontFamilyMuliBold muli-16pt">Save & Continue</span></button>
    </ion-col>
  </ion-row>
</ion-footer>
