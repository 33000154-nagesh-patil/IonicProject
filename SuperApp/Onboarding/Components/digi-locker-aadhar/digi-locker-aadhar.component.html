


<ion-content>
  <ion-grid class="p-3 d-flex center w-100" *ngIf="adhaarStatus">
    <ion-col class="text-center " size="12" >
      <ion-row class="custCenterAlign icon" >
        <ion-icon [src]="imageList?.successKYCIcon" class="custImage"></ion-icon>
      </ion-row>
      <h1 class="custFontFamilyMuliBold muli-22pt custLineHight30 custColorBlack">
        Sucessfull!
      </h1>
      <h1 class="custFontFamilyMuliRegular muli-20pt custLineHight30 custColorGreyish">
        Your Adhaar registration is Successful
      </h1>
    </ion-col>
  </ion-grid>
  
  <!-- <iframe  name= "eventsPage" [src]="nsdlUrlSani" width="100%" height="80%"></iframe> -->

  <!-- <ion-row class="fixed-bottom" *ngIf="">
    <ion-col [size]="'12'" class="pb-3 px-3">
      <button (click)="close()" [disabled]="continue" class="btn w-100 text-center custBackgroundColorBrightCyan"><span
          class="custColorWhite custFontFamilyMuliBold muli-16pt">{{'close' | translate}}</span></button>
    </ion-col>
  </ion-row> -->
  <ion-row class="fixed-bottom" *ngIf="success">
    <ion-col [size]="'6'" class="ion-no-padding" (click)="getSkip('')">
      <ion-button expand="block" class="text-capitalize custTryButton d-flex justify-content-center"
        >
        <span class="custFontFamilyMuliRegular text-center muli-14pt custColorBrightCyan" >{{'skipLable'
          | translate}}</span>
      </ion-button>
    </ion-col>

    <ion-col [size]="'6'" class="ion-no-padding" (click)="startDigioProcess()">
      <ion-button expand="block" class="text-capitalize text-center custLooksBtn" ><span
          class="custColorWhite custFontFamilyMuliBold muli-16pt" >Retry</span></ion-button>
    </ion-col>
  </ion-row>
</ion-content>
<div class="custModalContainer p-10" *ngIf="skipFlag">
  <div class="modal-content">
    <ion-row class="text-center">
      <p *ngIf="skipFlag?.Message !== 'Service Unavailable'" class="custFontFamilyMuliBold muli-16pt px-2">{{'aadharskip' | translate}}</p>
      <p *ngIf="skipFlag?.Message == 'Service Unavailable'" class="custFontFamilyMuliBold muli-16pt px-2">Currently Digilocker service is not Available.</p>
    </ion-row>
    <br>
    <ion-row *ngIf="skipFlag?.Message !== 'Service Unavailable'" class=" ion-no-padding w-100">
      <ion-col [size]="'6'" class="ion-no-padding" (click)="skipCancel()">
        <ion-button expand="block" class="text-capitalize custTryButton d-flex justify-content-center">
          <span class="custFontFamilyMuliRegular text-center muli-14pt custColorBrightCyan">{{'cancel' |
            translate}}</span>
        </ion-button>
      </ion-col>

      <ion-col [size]="skipFlag?.Message !== 'Service Unavailable'?'6':'12'" class="ion-no-padding" (click)="yesSkip()">
        <ion-button expand="block" class="text-capitalize text-center custLooksBtn"><span
            class="custColorWhite custFontFamilyMuliBold muli-16pt">{{'yesskip' | translate}}</span></ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
