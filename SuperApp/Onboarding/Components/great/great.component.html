<ion-content>
  <ion-grid class="d-block justify-content-center">
    <ion-row >
      <ion-col [size]="5"></ion-col>
      <ion-col [size]="2" class="imagemt">
        <img [src]="imageList?.checkIcon" />
      </ion-col>
      <ion-col [size]="5"></ion-col>
    </ion-row>

    <ion-row class="text-center muli-22pt custFontFamilyMuliBold d-block justify-content-center">
      <span>Great! </span> <br>
      <span class="text-center muli-16pt custFontFamilyMuliBold"> Your bank account is verified </span>
    </ion-row>

    <ion-footer class="fixed-bottom">
      <ion-row class="m-2">
        <button class="btn w-100 custHeightBtn text-center custBackgroundColorBrightCyan"
          (click)="NavToOtherDetail()" type="submit">
          <span class="custColorWhite custFontFamilyMuliBold muli-16pt">Continue</span>
        </button>
      </ion-row>
    </ion-footer>
  </ion-grid>
</ion-content>
