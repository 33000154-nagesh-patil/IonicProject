<ion-row class="w-100">
  <ion-col [size]="'7'" class="m-0 px-1 mt-2">
    <app-doughnut [doughnut]="chartDetail.value"></app-doughnut>
  </ion-col>


  <ion-col [size]="'5'" class="pt-4">
    <div *ngFor="let chart of chartDetail.value" size="5">
      <app-colors [colorDetail]="chart"></app-colors>
      <app-label [labelDetail]="chart"></app-label>
    </div>
  </ion-col>

</ion-row>
