<ion-header>
  <ion-toolbar class="contentBackground">
    <ion-row class="px-2" style="text-align:center">
      Take A Snapshot
    </ion-row>
  </ion-toolbar>

</ion-header>
<ion-content class="contentBackground">
  <ion-grid class="p-2">
    <div style="text-align:center">

      <div class="w-100 h-100">
        <webcam  [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                [videoOptions]="videoOptions"
                [imageQuality]="1"
                (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)"
        ></webcam>
        <br/>
        <!-- <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button> -->
        <br/>
      </div>
    </div>
  </ion-grid>
</ion-content>
<ion-footer >
<ion-toolbar class="contentBackground" no-border>
  <ion-button class="text-capitalize text-center custLooksBtn w-100" (click)="triggerSnapshot();"><span
    class="custColorWhite custFontFamilyMuliBold muli-16pt">Take A Snapshot</span></ion-button>
  
</ion-toolbar>
</ion-footer>
