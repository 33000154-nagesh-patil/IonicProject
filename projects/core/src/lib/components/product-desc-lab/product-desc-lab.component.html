<ion-content>
  <ion-header class="fixed-top">
    <ion-toolbar class="custBackgroundDynamicColorWhite p-2">
      <ion-grid>
        <ion-row>
          <ion-col [size]="'0.7'" class="text-center mt-1">
            <ion-img [src]="imageList?.arrow" class="custKYCImg mt-2" (click)="goToBack()"></ion-img>
          </ion-col>
          <ion-col [size]="'8'" class="px-3 mt-1">
            <span class="custFontFamilyMuliBold muli-16pt custLineHight40 custColorDark">Product Description</span>
          </ion-col>
          <ion-col [size]="'1'" class="text-center mt-1">
            <ion-img [src]="imageList?.share" class="custKYCImg mt-2"></ion-img>
          </ion-col>
          <ion-col [size]="'1'"></ion-col>
          <ion-col [size]="'1'" class="text-center mt-1" *ngIf="cartItem; else emptyCart" (click)="handleOnClick()">
            <ion-badge class="custBadge custRight0" *ngIf="cardCount > 0">{{cardCount}}</ion-badge>
            <ion-img [src]="imageList?.cartIcon" class="custKYCImg mt-2"></ion-img>
          </ion-col>

          <ng-template #emptyCart>

            <ion-col [size]="'1'" class="text-center mt-1" (click)="handleOnClick()">
              <ion-badge class="custBadge custRight0" *ngIf="cardCount > 0">{{cardCount}}</ion-badge>
              <ion-img [src]="imageList?.cartIcon" class="custKYCImg mt-2"></ion-img>
            </ion-col>
            <!-- <p>no item found</p> -->
          </ng-template>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row class="segment">
      <ion-col [size]="'0.7'">
        <ion-img [src]="imageList?.location" class="custImgExpo"></ion-img>
      </ion-col>
      <ion-col [size]="'11.3'">
        <p class="custFontFamilyMuliRegular muli-10pt custLineHight18 custColorBattlePGry">Pickup From <span
            class="custColorBrightCyan">{{PinCode}}</span></p>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-content class="custBackgroundDynamicColorWhite">
        <ion-row>
          <ion-col [size]="'12'">
            <ion-row><span
                class="custFontFamilyMuliSemiBold muli-16pt custLineHight18 custColorDark">{{title}}</span>
            </ion-row>
            <ion-row><span
                class="custFontFamilyMuliRegular muli-11pt custLineHight18 custColorBattlePGry mt-2">{{description}}</span>
            </ion-row>
            <ion-row class="mt-3"><span
                class="custFontFamilyMuliRegular muli-10pt custLineHight18 custColorDark">Inclusive of all taxes</span>
            </ion-row>
            <ion-row class="mt-3"><span
                class="custFontFamilyMuliSemiBold muli-13pt custLineHight19 custColorDark">{{rupeesSymbol}}
                {{price}}</span></ion-row>

            <!-- <span> class="px-4 custFontFamilyMuliRegular muli-14pt custLineHight18 custColorBattlePGry">MRP <del>{{rupeesSymbol}}130.00</del></span> -->

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <!-- "imageList?.metropolish" -->

    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col [size]="'2'">
            <ion-img [src]="imageList?.thyroCare"></ion-img>
          </ion-col>
          <ion-col [size]="'10'">
            <ion-row>{{name}}</ion-row>

            <!-- <ion-row>NABL, ISO, CAP certified</ion-row> -->

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card class="custBackgroundDynamicColorWhite">
      <ion-card-content>
        <ion-row>
          <ion-col [size]="'12'">
            <p><span class="custFontFamilyMuliSemiBold muli-12pt custLineHight18 custColorBattlePGry">E-Reports within
              </span><span
                class="px-1 custFontFamilyMuliSemiBold muli-12pt custLineHight18 custColorDark">{{report}}</span></p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card class="custBackgroundDynamicColorWhite">
      <ion-card-content>
        <ion-row>
          <ion-col [size]="4"><span class="custFontFamilyMuliRegular muli-12pt custLineHight18 custColorGreyish">Sample
              required:</span></ion-col>
          <ion-col [size]="8"><span
              class="custFontFamilyMuliRegular muli-12pt custLineHight18 custColorDark">{{samplerequired}}</span>
          </ion-col>
        </ion-row>
        <ion-row class="mt-2">
          <ion-col [size]="4"><span
              class="custFontFamilyMuliRegular muli-11pt custLineHight18 custColorGreyish">preparations:</span>
          </ion-col>
          <ion-col [size]="8" class="custFontFamilyMuliRegular muli-12pt custLineHight18 custColorDark">

            <!-- <ion-row><span>Do not eat or drink anything</span></ion-row>
        <ion-row><span>other than water for 8-12</span></ion-row>
        <ion-row><span>hours before the test</span></ion-row> -->

            <p>{{preparations}}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-row class="mt-3 mb-3 px-2">
      <ion-col [size]="'12'"><span class="custFontFamilyMuliSemiBold muli-16pt custLineHight18 custColorDark">Medical
          Description</span></ion-col>
    </ion-row>

    <ion-card class="custBackgroundDynamicColorWhite">
      <ion-card-content>
        <ion-row>
          <ion-col [size]="'12'">
            <ion-row class="custFontFamilyMuliRegular muli-12pt custLineHight18 custColorDark">

              <!-- <p>Fasting Blood Sugar, also called the Fasting Plasma Glucose test, measures your fasting blood glucose level. Fasting means you should not eat or drink (anything except water) for 8 hours. This test is used to screen for prediabetes and diabetes and check the effectiveness of medications or dietary changes for people diagnosed with diabetes.</p> 
            <p class="mt-2">Apart from diabetes, higher levels of glucose can be seen in insulin resistance, hormonal imbalances, and pancreatic, liver, or kidney disease.</p>
            <p class="mt-2">Engaging in physical activity and consuming a balanced diet is a great way to control your sugar levels.</p> -->

              <p>{{summary}}</p>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
