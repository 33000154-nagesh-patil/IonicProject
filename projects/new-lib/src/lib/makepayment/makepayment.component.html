<!-- ----------------------------------------------Make payment 2------------------------------------------------------------------ -->
<ion-app>
<ion-header >
  <ion-toolbar class="custBackgroundDynamicColorWhite">
    <ion-grid>
      <ion-row>
        <ion-col  [size]="'1'" (click)="dismiss()" class="text-center mt-1">
          <ion-img [src]="imageList?.arrow" class="custKYCImg mt-2"></ion-img>
        </ion-col>
        <ion-col [size]="'10'">
          <span class="custFontFamilyMuliBold muli-14pt custLineHight40 custColorDark ">Order Proccesing</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="contentBackground">
  <ion-card>
    <ion-row class="p-3">
      <ion-col size="2" class="me-2">
        <img src="https://image3.mouthshut.com/images/imagesp/925004492s.jpg" width="30px" height="30px" >
      </ion-col>
      <ion-col>
        <p class="custFontFamilyMuliBold muli-14pt custColorDark custLineHight0 ion-no-margin">ICICI Prudential Focused Bluechip Equity Fund</p>
      
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row  class="w-100">
    <ion-col [size]="'12'" class="text-center">
    <img [src]="imageList?.okIcon" class="custImgSucc">
    <span class="custFontFamilyMuliBold muli-12pt custLineHight18 custColorGreyish ms-1">Payment Done</span>
  </ion-col>
  <ion-col [size]="'12'" class="text-center">
   <span  class="custFontFamilyMuliBold muli-22pt custLineHight40 custColorDark">₹ 5,000</span>
  </ion-col>
  </ion-row>

    <ion-grid class="mt-4">
      <ion-row>
        <ion-col [size]="'12'" class="custTextAlignCenter ">
          <span class="custFontFamilyMuliRegular muli-14pt custLineHight20 custColorDark">Processing Order</span>
        </ion-col>
        <ion-col [size]="'12'">
          <ion-row>
            <ion-col [size]="'3'">
              <ion-img [src]="imageList?.verificationIcon3" class="custVerification1 float-end "></ion-img>
            </ion-col>
            <ion-col [size]="'6'">
              <ion-img [src]="imageList?.verificationIcon2" class="custVerification2 custImgMargin px-5 pb-5 pt-2"></ion-img>
            </ion-col>
            <ion-col [size]="'3'">
              <ion-img [src]="imageList?.verificationIcon1" class="custVerification3"></ion-img>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="progressBarModal" class="mx-2">
    <ul class="StepProgress mx-3">
      <li  class="StepProgress-item is-done w-100 mb-2">
        <p class="custFontFamilyMuliBold muli-14pt custColorDark">Order Placed on Aqube</p>
      </li>
      <li   class="StepProgress-item is-done w-100 mb-2 ">
      <p class="custFontFamilyMuliBold muli-14pt ion-no-margin custColorDark">Order will be taken by TATA Mutual Fund</p>
      <p class="custFontFamilyMuliBold muli-12pt ion-no-margin custColorBattlePGry">on next Working day</p>
    </li> 
    <li  class="StepProgress-item is-done w-100 mb-2">
    <p class="custFontFamilyMuliBold muli-14pt custColorDark">unit Allocated within next 3-4 working days</p>
  </li>
    </ul>
    </div>
 
  
</ion-content>
</ion-app>
