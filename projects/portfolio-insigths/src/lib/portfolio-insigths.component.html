<div class="basicmode" *ngIf="myLabels != null">
  <ion-toolbar padding>
    <ion-segment (ionChange)="categoryChanged($event)" [(ngModel)]="segmentModel" value="tabs" scrollable=true
      scrollbar="false">
      <ion-segment-button *ngFor="let filterTab of filterTabs" value="{{filterTab.tabName}}">
        {{filterTab.tabName}}
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>

  <ion-searchbar showCancelButton="never" showClearButton="never" placeholder="{{myLabels.searchHint}}"></ion-searchbar>
</div>

<div class="mfPortfolio" *ngIf="myWealthLabels != null">
  <h2>
    <!-- {{myWealthLabels.titleLabel}} -->
    {{titleLabel}}
  </h2>

    <img class="cc_hr" src="../../../assets/Images/rectangle_6023.svg">

    <div *ngIf="startInvestments != null">
      <div class="startInv" *ngFor="let startInv of startInvestments;">
        <ion-card class="strInvCard">
          <h2>{{startInv.title}}</h2>
          <p>{{startInv.subTitle}}</p>
          <div *ngIf="startInv.btn != ''">
            <!-- <ion-button (click)="startInvesting()" type="submit" color="secondary">{{startInv.btn}}</ion-button> -->
            <button type="button" class="btn btnBoxShadow custBackgroundColorBrightCyan muli-11pt custFontFamilyMuliRegular custColorWhite" (click)="startInvesting()" >{{startInv.btn}}</button>
          </div>
        </ion-card>
      </div>
    </div>

</div>

<ion-footer class="footer">
  <ion-toolbar class="custBackgroundDynamicColorWhite">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col *ngFor="let x of footerListData;let indexOfelement=index;">
          <ion-row class="text-center" [ngClass]="x?.id === selectedIndexNew?'custSelected':''" (click)="selectTab(x?.url)" [id]="x?.url+indexOfelement">
            <ion-col [size]="'12'"><ion-img [src]="activeImg" class="custActiveImg" *ngIf="x?.id === selectedIndexNew"></ion-img></ion-col>
            <ion-col [size]="'12'"><ion-icon [src]="x?.icon" class="custMarginBottom"></ion-icon></ion-col>
            <ion-col [size]="'12'"> <ion-label class="custFontFamilyMuliRegular muli-12pt custLineHight18 text-capitalize">{{x?.name | translate}}</ion-label></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
