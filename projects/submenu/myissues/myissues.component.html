<ion-header class="sticky-top">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col [size]="'1'" (click)="goToBack()" id="goBack">
          <div class="custTextAlignCenter">
            <ion-img [src]="imageList?.arrow" class="custArrorSize custWithoutTextImg mt-1"></ion-img>
          </div>
        </ion-col>
        <ion-col class="custFontFamilyMuliBold muli-16pt custColorDark">My Issues</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="contentBackground w-100 h-100">
    <ion-row class="py-2 px-3">
      <button class="btn text-center custColorWhite custBtn custBackgroundColorWhite"
        (click)="raisedTicket()"><span class="custColorBrightCyan custFontFamilyMuliBold muli-16pt">Raise a
          Ticket</span></button>
    </ion-row>
    <p class="muli-16pt custFontFamilyMuliBold custColorDark px-3">Issues Raised</p>
    <ion-grid class="w-100 h-100" *ngIf="issues.length==0">
      <ion-row class="justify-content-center">
        <span class="custFontFamilyMuliBold muli-20pt text-center">
          Ticked Not Raised !!!
        </span>
      </ion-row>

    </ion-grid>

  <ion-grid class="px-3 h-100 w-100" *ngIf="issues.length>0">

    <div *ngFor="let data of issues">
      <ion-card (click)="getDetail(data)">
        <span class="custFontFamilyMuliBold custHeaderPatch float-end custColorDark">{{data.prodType}}</span>
        <ion-card-header>
          <span class="muli-14pt custFontFamilyMuliBold custColorDark">Ticket ID - {{data.ticketId}}</span>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <span class="custDet custColorDark custFontFamilyMuliRegular muli-12pt">{{data.issueDetail}}</span>
          </ion-row>

          <span class="custFontFamilyMuliRegular muli-12pt d-block justify-content-start text-nowrap mt-2">
            Issue Type
          </span>
          <span class="custFontFamilyMuliBold muli-14pt d-block justify-content-start text-nowrap custColorDark">
            {{data.issueType}}
          </span>
          <ion-row class="w-100">
            <ion-col size="6">
              <span class="custFontFamilyMuliRegular muli-12pt d-block justify-content-start text-nowrap mt-2">
                Issue Date
              </span>
              <span class="custFontFamilyMuliBold muli-14pt d-block justify-content-start text-nowrap custColorDark">
                {{data.issueDate}}
              </span>
            </ion-col>
            <ion-col size="6" class="text-end">
              <span class="custFontFamilyMuliRegular muli-12pt d-block   mt-2 custStatus">
                Status
              </span>
              <span class="custFontFamilyMuliBold muli-14pt d-block" [ngClass]="{'custGreen':data.status=='Resolved','custOrange':data.status=='In Progress','custHold':data.status=='On-hold','custPending':data.status=='Pending'}">
                {{data.status}}
              </span>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-grid>
</ion-content>
