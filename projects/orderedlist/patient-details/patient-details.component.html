<ion-header>
  <ion-row>
    <ion-col [size]="'1'" (click)="onBack()">
      <ion-img [src]="imageList?.arrow" class="custInvestArrow"></ion-img>
    </ion-col>
    <ion-col [size]="'11'">
      <span class="custFontFamilyMuliBold muli-16pt custColorDark custLineHight40">Checkout</span>
    </ion-col>
  </ion-row>
</ion-header>


<div class="custModalContainer  p-10 ">

  <div id="showModalSMGSucces" class="modal-content ">
    <ion-toolbar>
      <ion-grid>
        <ion-row>

          <ion-col class="custFontFamilyMuliBold muli-16pt custColorDark pt-3">Add Patient Details</ion-col>

        </ion-row>
        <ion-row>


          <ion-col class="custFontFamilyMuliRegular muli-14pt custColorDark pt-3">This information will be used for your
            test report</ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>


    <form [formGroup]="addressForm" (ngSubmit)="getAddressDetails()">

      <ion-grid class="py-5">
        <ion-row class="p-2">


          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Relation </mat-label>

            <mat-select name="relation" formControlName="relation">
              <mat-option value="Self">Self</mat-option>
              <mat-option value="Self">Spouse</mat-option>
              <mat-option value="father">Father</mat-option>
              <mat-option value="mother">Mother</mat-option>
              <mat-option value="brother">Brother</mat-option>
              <mat-option value="brother">Sister</mat-option>
              <mat-option value="brother">Other</mat-option>

            </mat-select>
            <mat-error *ngIf="checkError('relation','required')">
              Relation is Required
            </mat-error>
           
              </mat-form-field>
          
        

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input class="w-100" type="text" matInput matInput formControlName="fullName">
            <mat-error *ngIf="checkError('fullName','required')">
              Full Name is Required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 custHeightCss">
            <mat-label>Age</mat-label>
            <input class="w-100" type="text" matInput formControlName="age" minlength="1" maxlength="2"
              inputmode="numeric">
            <mat-error *ngIf="checkError('age','required')">
              Age is Required
            </mat-error>
            <mat-error *ngIf="checkError('age','pattern')">
              Age is invalid
            </mat-error>
          </mat-form-field>

          <ion-row>
            <ion-col [size]="'12'">
              <span class="custFontFamilyMuliRegular muli-14pt custColorDark">Gender</span>
            </ion-col>
          </ion-row>

        </ion-row>
      </ion-grid>
      <ion-row class="radioMargin">
        <ion-col [size]="'12'" class="radioMargin">
          <mat-radio-group aria-label="Select an option " formControlName="gender">
            <ion-row>
              <ion-col [size]="'6'">
                <mat-radio-button value="Male" class="px-3 custFontFamilyMuliRegular muli-14pt custColorDark"> Male
                </mat-radio-button>
              </ion-col>
              <ion-col [size]="'6'">
                <mat-radio-button value="Female" class="custFontFamilyMuliRegular muli-14pt custColorDark"> Female
                </mat-radio-button>
              </ion-col>
            </ion-row>

          </mat-radio-group>
        </ion-col>
      </ion-row>
      <ion-row class="px-3">
        <ion-button class="w-100 custFontFamilyMuliBold muli-16pt" type="submit"  [disabled]="!
          addressForm.valid" (click)="savePatientData()"
          color="secondary">Save & Continue</ion-button>
      </ion-row>
    </form>


  </div>
</div>
