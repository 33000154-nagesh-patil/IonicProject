<ion-row class="mt-4">
  <ion-col class="px-3 custColorDark muli-16pt custFontFamilyMuliBold custLineHight18">
    Individual / Partial Pledge of Stocks
  </ion-col>
</ion-row>
<ion-row class="custBackgroundColorPaleGrey1 mt-4" >
  <ion-col [size]="'4'" class="px-3 mt-2 custColorGreyish muli-10pt custFontFamilyMuliBold custLineHight18">Stock Symbol</ion-col>
  <ion-col [size]="'2'" class="custColorGreyish muli-10pt custFontFamilyMuliBold custLineHight18">Pledged Quantity</ion-col>
  <ion-col [size]="'2'" class="custColorGreyish muli-10pt custFontFamilyMuliBold custLineHight18">Pledged Quantity</ion-col>
  <ion-col [size]="'2.2'" class="custColorGreyish muli-10pt custFontFamilyMuliBold custLineHight18">Quantity to be Pledged</ion-col>
</ion-row>
<ion-row class="mt-4">
  <ion-col [size]="'4'" class="px-3 custColorDark muli-14pt custFontFamilyMuliBold custLineHight18">YESBANK-EQ</ion-col>
  <ion-col [size]="'2'" class="custColorDark muli-14pt custFontFamilyMuliBold custLineHight18">0</ion-col>
  <ion-col [size]="'2'" class="custColorDark muli-14pt custFontFamilyMuliBold custLineHight18">132</ion-col>
  <ion-col [size]="'2'" class="text-center custColorDark muli-14pt custFontFamilyMuliBold custLineHight18">10</ion-col>
</ion-row>
<ion-row class="mt-3">
  <ion-col [size]="'12'" class="">
    <ion-grid>
      <ion-row>
        <ion-col [size]="'6'">
          <button class="btn w-100 text-center custBackgroundColorWhite custButtonOutLine" (click)="back()">
            <span class="custColorBrightCyan custFontFamilyMuliBold muli-16pt">Close</span>
          </button>
        </ion-col>
        <ion-col [size]="'6'">
          <button class="btn w-100 text-center custBackgroundColorBrightCyan" (click)="confirm()">
            <span class="custColorWhite custFontFamilyMuliBold muli-16pt">Confirm</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>
</ion-row>
