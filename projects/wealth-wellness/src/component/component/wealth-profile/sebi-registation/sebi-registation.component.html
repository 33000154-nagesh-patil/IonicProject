<ion-content class="contentBackground">

  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col [size]="'0.7'" class="text-center mt-2" (click)="backToSetting()">
            <ion-img [src]="imageList?.arrow" class="custWithoutTextImg"></ion-img>
          </ion-col>
          <ion-col [size]="'8'">
            <span class="custFontFamilyMuliBold muli-16pt custLineHight40 ml-10 custColorBlack px-3">SEBI Registration</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="m-0 px-2" *ngFor="let list of lists">
    <ion-row class="">
      <ion-col class="py-0">
        <div class="py-1 muli-12pt custLineHight15 custFontFamilyMuliSemiBold">{{list.title}}</div>
      </ion-col>
      <ion-col class="py-0">
        <div class="py-1 muli-12pt custLineHight15 text-end custFontFamilyMuliRegular">{{list.data}}</div>
      </ion-col>
    </ion-row>
    <hr class="my-2 custColorBattlePGry" />
  </ion-grid>

</ion-content>
