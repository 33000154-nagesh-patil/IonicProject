

<div class="custModalContainer  custBackgroundColorWhite ">
  <div id="showModalSMGSucces" class="modal-content modConmart ">
   

    <ion-row>
      <ion-col [size]="11">
        <p class="custFontFamilyMuliBold muli-16pt custLineHight20 custColorDark m-0">Steps to create new UPI ID</p>
      </ion-col>
      <ion-col [size]="1">
        <img [src]="imageList?.closeBTN" (click)="goBack()">
      </ion-col>
    </ion-row>


    <div class="ms-2">
      <ul class="StepProgress mt-2">
        <li class="w-100  is-done StepProgress-item d-flex flex-column">
          <span class="custFontFamilyMuliRegular muli-12pt custColorDark custLineHeight15 m-0">Launch your Bank /
            Payments App (Bhim, Google Pay, etc.)</span>
        </li>
        <li class="w-100  is-done StepProgress-item d-flex flex-column">
          <span class="custFontFamilyMuliRegular muli-12pt custColorDark custLineHeight15 m-0">Create UPI ID using Bank
            Details, Debit Card and Mobile No.</span>
        </li>
        <li class="w-100 is-done StepProgress-item d-flex flex-column">
          <span class="custFontFamilyMuliRegular muli-12pt custColorDark custLineHeight15 m-0">After successful
            creation, come back to Aqube and transfer fund through UPI</span>
        </li>

      </ul>
    </div>

  </div>
</div>
