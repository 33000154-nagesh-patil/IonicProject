<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col [size]="'0.7'" class="text-center mt-2">
          <ion-img [src]="imageList?.arrow" class="custWithoutTextImg" (click)="Back()"></ion-img>
        </ion-col>
        <ion-col [size]="'8'">
          <span class="custFontFamilyMuliBold muli-16pt custLineHight40 ml-10 custColorBlack">Increase Margin</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="contentBackground">
  <ion-row *ngFor="let x of data" class="'mt-3'">
    <ion-col>
      <ion-card class="">
        <ion-row>
          <ion-col [size]="'1'">
            <mat-checkbox [checked]="true" class="custFontFamilyMuliRegular muli-16pt custColorDark custLineHight20 "
              (click)="confirmnApply()" ></mat-checkbox>
          </ion-col>
          <ion-col [size]="'11'">
            {{x.title}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col [size]="'4'" class="custColorGreyish muli-10pt  ">{{x.amountTitle}}</ion-col>
          <ion-col [size]="'4'" class="custColorGreyish muli-10pt text-center ">{{x.FreeQty}}</ion-col>
          <ion-col [size]="'4'" class="custColorGreyish muli-10pt ps-5">{{x.EnterQty}}</ion-col>
        </ion-row>


        <ion-row>
          <ion-col [size]="'4'" class="custColorDark muli-10pt custFontFamilyMuliBold mt-3 ">{{x.amountValue}}</ion-col>
          <ion-col [size]="'4'" class="custColorDark muli-10pt text-center custFontFamilyMuliBold mt-3">
            {{x.FreeQtyValue}}</ion-col>
          <ion-col [size]="'4'" class="custColorDark custFontFamilyMuliBold muli-14pt  text-end">
            <mat-form-field class="newClass muli-14pt">
              <input matInput type="number" class="text-center custFontFamilyMuliBold custColorDark">
            </mat-form-field>
          </ion-col>
        </ion-row>
 
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-footer class="mt-4">
    <ion-row class="mt-4">
      <ion-col [size]="'6'" class="mt-4">
        <p class="custColorGreyish muli-12pt">Total Margin Benefits</p>
        <p class=" muli-16pt custFontFamilyMuliBold">₹32,227.56</p>
      </ion-col>
      <ion-col [size]="'6'" class="mt-4">
        <p class="custColorGreyish muli-12pt ">Total Margin Benefits</p>
        <p class=" muli-16pt custFontFamilyMuliBold ">₹32,227.56</p>
      </ion-col>
    </ion-row>

    <ion-row class="mt-3 px-2 ">
      <ion-col>
        <button class="btn w-100 text-center custBackgroundColorBrightCyan">
          <span class="custColorWhite custFontFamilyMuliBold muli-16pt" (click)="redirectingCDSL()">Increase Margin</span>
        </button>
      </ion-col>
    </ion-row>
   
  </ion-footer>
</ion-content>
