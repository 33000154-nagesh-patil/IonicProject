<ion-header class="top-fixed">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col [size]="'0.7'" class="text-center mt-2 me-2">
          <ion-img [src]="imageList?.arrow" class="custWithoutTextImg" (click)="goBack()"></ion-img>
        </ion-col>
        <ion-col [size]="'8'">
          <span class="custFontFamilyMuliBold muli-16pt custLineHight40 ml-10 custColorBlack">Withdraw Funds</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

 <ion-content>

  <ion-card class="custBackgroundColorPaleGrey">
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col [size]="'4'" *ngFor="let y of stockFunds.funds" class="text-center" >
            <div *ngFor="let x of y |keyvalue">
            <span class="custFontFamilyMuliRegular  muli-10pt custLineHight28 custColorGreyish">{{x.key}}</span><br>
            <span
              class="custFontFamilyRobotoCondensed muli-14pt custLineHight18 custColorParakeetGreen">₹{{x.value}}</span>
            </div>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col [size]="'12'" class="custColorGreyish muli-10pt">Funds include your Equity | Derivatives | Currency
            | Commodity</ion-col>
        </ion-row> -->
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>

  <ion-col [size]="'12'" class="custTextAlignCenter ion-no-padding">
    <span class="muli-16pt custFontFamilyMuliBold custLineHight40 custColorDark">
      How Much You Like To Withdraw
    </span>
  </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col [size]="'12'" class="custTextAlignCenter">
           <span class="custFontFamilyRobotoCondensed muli-22pt custColorBattlePGry text-center">₹</span>
            <input placeholder="Market" class=" custTextAlignCenter" [value]="value"/>
        </ion-col>

        <ion-col [size]="'12'" class="custTextAlignCenter">
          <ion-row>
            <ion-col [size]="'1.5'">

            </ion-col>
            <ion-col [size]="'3'">
              <button class="btn custBackgroundColorCyanBlue">
                <span class="custFontFamilyRobotoCondensed muli-12pt custLineHight18 custColorBattlePGry" (click)="setAmount('1000')">₹1000</span>
              </button>
            </ion-col>
            <ion-col [size]="'3'">
              <button class="btn custBackgroundColorCyanBlue">
                <span class="custFontFamilyRobotoCondensed muli-12pt custLineHight18 custColorBattlePGry" (click)="setAmount('5000')">₹5000</span>
              </button>
            </ion-col>
            <ion-col [size]="'3'">
              <button class="btn custBackgroundColorCyanBlue">
                <span class="custFontFamilyRobotoCondensed muli-12pt custLineHight18 custColorBattlePGry" (click)="setAmount('10000')">₹10000</span>
              </button>
            </ion-col>
            <ion-col [size]="'1.5'">

            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>


  <ion-grid class="fixed-bottom">
    <ion-row>
      <ion-col [size]="'12'" class="btnPadding">
        <button class="btn custBackgroundColorBrightCyan w-100" >
          <span class="text-capitalized custFontFamilyMuliBold muli-16pt custLineHight20 custColorWhite">Withdraw Funds</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
